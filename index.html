<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="src/css/styles.css">
  <title>NBA Player Search</title>
</head>
<body>
  <div class="container">
    <form id="search">
      <i class="fa-solid fa-basketball"></i>
      <input type="search" name="player_name" id="player_name" placeholder="Buscar jogador da NBA">
      <button type="submit">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
    </form>

  
    <div id="player-info">
      <h1 id="player-name"></h1>
      <div id="infos">
        <div class="info">
          <i class="fa-solid fa-users"></i>
          <div>
            <h2>Time</h2>
            <p id="team"></p>
          </div>
        </div>

        <div class="info">
          <i class="fa-solid fa-user"></i>
            <h2>Posição em Quadra</h2>
            <p id="position"></p>
        </div>

        <div class="info">
          <i class="fa-solid fa-ranking-star"></i>
            <h2>Posição no Draft</h2>
            <p id="draft_number"></p>
        </div>

        <div class="info">
          <i class="fa-duotone fa-regular fa-calendar-days"></i>
            <h2>Ano do Draft</h2>
            <p id="draft_year"></p>
        </div>
      <div id="alert"></div>
    </div>
  <script src="src/javascript/script.js"></script>
</body>
</html>
