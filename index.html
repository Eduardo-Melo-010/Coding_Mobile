<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="src/css/styles.css">
    <title>Barra de Busca</title>
    <meta name="description" content="">
</head>
<body>
    <div id="container">
        <form id="search">
           <i class="fa-solid fa-location-dot"></i>
            <input type="search" name="city_name" id="city_name" placeholder="Buscar cidade">
        <button type="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
        </button>
        </form>

        <div id="weather" class="show">
            <h1 id="title">Rolante, BR</h1>
            <div id="infos">
                <div id="temp">
                    <img id="temp_img" src="src/css/cloud.png">

                    <div>
                        <p id="temp_value">32 <sup>C°</sup></p>
                        <p id="temp_description"> Ensolarado </p>
                    </div>
                </div>
                <div id="other_infos">
                    <div class="info">
                        <i id="temp_max_icon" class="fa-solid fa-temperature-high"></i>
                        <div>
                            <h2>Temp. máx</h2>
                            <p id="temp_max">32 <sup>C°</sup></p>
                        </div>
                    </div>

    
                    <div class="info">
                    <i id="temp_min_icon" class="fa-solid fa-temperature-low"></i> 
                        
                        <div>
                            <h2>Temp. mín</h2>
                            <p id="temp_min">12 <sup>C° </sup></p>
                        
                        </div>
                    </div>

                    <div class="info">
                        <i id="humidity_icon" class="fa-solid fa-droplet"></i>
                        <div>
                            <h2>Humidade</h2>
                            <p id="humidity"> 50% </p>
                        </div>
                    </div>

                    <div class="info">
                        <i id="wind_icon" class="fa-solid fa-wind"></i>
                        <div>
                            <h2>Vento</h2>
                            <p id="wind"> 50 km/h </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="alert"></div>
    </div> 
    </div>
    <script src="src/javascript/script.js"></script>
</body>
</html>
